name: rawg_flutter
description: A Flutter Project that seeks to provide a front face to the RAWG Game Platform

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^2.3.3
  cupertino_icons: ^0.1.3
  http: ^0.12.2
  json_annotation: ^3.1.0
  progressive_image: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.1
  flutter_launcher_icons: ^0.8.1
  json_serializable: ^3.5.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_alt.png"


flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
  #   - images/a_dot_ham.jpeg
